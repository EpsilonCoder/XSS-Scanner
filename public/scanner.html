<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scanner.css">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

 
    <title>XSS Scanner</title>
</head>
<body>
    <div class="container">

        <div class="scanner">
            <img src="./pictures/logo2.png" class="avatar" >
            <h1>XSS Scanner</h1>
            <label>Please Enter URL to scan:</label>
            <input type="text"  id="scanner-input" placeholder="URL..." required>
            <br>
            <button id="btn">Scan</button>

            <div id="result">
                <img id="loading-icon" src="./pictures/loading.gif" alt="">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
